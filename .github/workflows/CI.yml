name: CI

on: push

jobs:
  build:
    name: Builder
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Run npm i
      - run: npm ci

      - name: Run npm test
      - run: npm test


